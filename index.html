<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Interaktywne grafy – regresja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #f7f7f8;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #2563eb;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 720px;
      margin: 4rem auto;
      padding: 0 1.5rem;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p {
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      margin-bottom: 1rem;
    }

    a.link {
      display: block;
      padding: 1rem;
      border-radius: 10px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      border: 1px solid #e5e7eb;
      transition: all 0.2s ease;
    }

    a.link:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: #f0f5ff;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>Interaktywne grafy regresji</h1>
    <p>
      Wizualizacje zależności między predyktorami a itemami
      w badaniu <em>„Mój najważniejszy nauczyciel matematyki”</em>.
    </p>

    <div class="card">
      <a class="link" href="digraph_girls.html">Graf – dziewczęta</a>
      <a class="link" href="digraph_boys.html">Graf – chłopcy</a>
    </div>

    <footer>
      © 2025 · wersja robocza · GitHub Pages
    </footer>
  </main>
</body>
</html>
